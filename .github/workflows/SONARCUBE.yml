name: SonarQube Analysis

on:
  push:
    branches:
      - main # Ejecuta el análisis solo en la rama main
  pull_request:
    branches:
      - main # Ejecuta el análisis para Pull Requests dirigidos a main

jobs:
  sonarQubeAnalysis:
    name: SonarQube Analysis Job
    runs-on: ubuntu-latest # Ejecutar en un runner Ubuntu

    steps:
      # 1. Checkout del repositorio
      - name: Check out repository
        uses: actions/checkout@v2

      # 2. Configurar Java (SonarQube necesita Java para ejecutarse)
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3. Configurar el token de SonarQube (se usa solo en el siguiente paso)
      - name: Configure SonarQube token
        run: echo "Configuring SonarQube token"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 4. Descargar y ejecutar Sonar Scanner
      - name: Run SonarQube Scanner
        run: |
          # Descargar Sonar Scanner
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip -d $HOME
          export PATH="$HOME/sonar-scanner-4.8.0.2856-linux/bin:$PATH"

          # Ejecutar análisis con Sonar Scanner
          sonar-scanner \
            -Dsonar.projectKey=guiss0_java-reachability-playground \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
